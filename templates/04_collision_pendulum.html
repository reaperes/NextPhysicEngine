{%  extends 'base.html' %}
{% block content %}
  <script>
    document.getElementById("prev-link").href="/03_collision2d";
    document.getElementById("next-link").href="/04plus_collision_pendulum";
    document.getElementById("desc-span").innerHTML="4/8";
  </script>

  <header id='overview'>
    <h1>시뮬레이션 4. 진자 충돌</h1>
    <p class="headerDescription">
      진자 충돌을 기술한다.
    </p>
  </header>
  <hr>
  <div id="engine-container">
    <div id="gui-container"></div>
    <canvas id="canvas" width="800px" height="600px"></canvas>
  </div>

  <script type="text/javascript" src="../static/js/npengine.dev.js"></script>
  <script type="text/javascript" src="../static/js/dat.gui.min.js"></script>
  <script type="text/javascript">
    var engine = new NPEngine(document.getElementById("canvas"));
    var pendulumCollision = new NPEngine.PendulumCollision;
    engine.addDisplayObject(pendulumCollision);
    engine.ready();

    // default value
    var DefaultValue = function () {
      this.gravity = 9.8;
      this.k = 1000000;
      this.mu = 10;
      this.diameter1 = 0.1;
      this.diameter2 = 0.1;
      this.angle1 = 0;
      this.angle2 = 45;
    };

    window.onload = function () {
      var defaultValue = new DefaultValue();
      var gui = new dat.GUI();
      var container = document.getElementById("gui-container");
      container.appendChild(gui.domElement);

      var gravityFolder = gui.addFolder('중력 (m/s^2)');
      gravityFolder.open();
      var gravity = gravityFolder.add(defaultValue, 'gravity');
      gravity.onChange(function (value) {
        engine.stop();
        pendulumCollision.setGravity(value);
        engine.ready();
      });

      var kFolder = gui.addFolder('k (N/m)');
      kFolder.open();
      var k = kFolder.add(defaultValue, 'k');
      k.onChange(function (value) {
        engine.stop();
        pendulumCollision.setK(Math.round(value));
        engine.ready();
      });

      var muFolder = gui.addFolder('mu (N s / m)');
      muFolder.open();
      var mu = muFolder.add(defaultValue, 'mu');
      mu.onChange(function (value) {
        engine.stop();
        pendulumCollision.setMu(Math.round(value));
        engine.ready();
      });

      var diameterFolder = gui.addFolder('직경 (meter)');
      diameterFolder.open();
      var diameter1 = diameterFolder.add(defaultValue, 'diameter1');
      diameter1.onChange(function (value) {
        engine.stop();
        pendulumCollision.setDiameter1(value);
        engine.ready();
      });

      var diameter2 = diameterFolder.add(defaultValue, 'diameter2');
      diameter2.onChange(function (value) {
        engine.stop();
        pendulumCollision.setDiameter2(value);
        engine.ready();
      });

      var angleFolder = gui.addFolder('초기 각도 (degree)');
      angleFolder.open();
      var angle1 = angleFolder.add(defaultValue, 'angle1');
      angle1.onChange(function (value) {
        engine.stop();
        pendulumCollision.setAngle1(value);
        engine.ready();
      });

      var angle2 = angleFolder.add(defaultValue, 'angle2');
      angle2.onChange(function (value) {
        engine.stop();
        pendulumCollision.setAngle2(value);
        engine.ready();
      });
    }
  </script>
{% endblock %}
