{%  extends 'base.html' %}
{% block content %}
  <script>
    document.getElementById("prev-link").href="/06_spring_motion_plus";
    document.getElementById("next-link").href="/07plus_rotation_motion";
    document.getElementById("desc-span").innerHTML="7/8";
  </script>

  <header id='overview'>
    <h1>시뮬레이션 7. 회전체 운동</h1>
    <p class="headerDescription">
      공과 벽돌 충돌을 기술한다.
    </p>
  </header>
  <hr>
  <div id="engine-container">
    <div id="gui-container"></div>
    <canvas id="canvas" width="800px" height="600px"></canvas>
  </div>

  <script type="text/javascript" src="../static/js/npengine.dev.js"></script>
  <script type="text/javascript" src="../static/js/dat.gui.min.js"></script>
  <script type="text/javascript">
    var engine = new NPEngine(document.getElementById("canvas"));
    var rotation = new NPEngine.RotationMotion;
    var grid = new NPEngine.RotationGrid;
    engine.setGrid(grid);
    engine.addDisplayObject(rotation);
    engine.ready();

    // default value
    var DefaultValue = function () {
      this.ballMass = 1.1;
      this.blockMass = 15;
      this.k = 200000;
      this.ballX = 3;
      this.ballV = -3;
      this.ballRadius = 0.1;
      this.blockWidth = 0.3;
      this.blockHeight = 1;
    }

    window.onload = function () {
      var defaultValue = new DefaultValue();
      var gui = new dat.GUI();
      document.getElementById("gui-container").appendChild(gui.domElement);

      var massFolder = gui.addFolder('공, 벽돌의 질량 (kg)');
      massFolder.open();
      var ballMass = massFolder.add(defaultValue, 'ballMass');
      ballMass.onChange(function (value) {
        engine.stop();
        rotation.setBallMass(value);
        engine.ready();
      });

      var blockMass = massFolder.add(defaultValue, 'blockMass');
      blockMass.onChange(function (value) {
        engine.stop();
        rotation.setBlockMass(value);
        engine.ready();
      });

      var kFolder = gui.addFolder('K (N/m)');
      kFolder.open();
      var k = kFolder.add(defaultValue, 'k');
      k.onChange(function (value) {
        engine.stop();
        rotation.setK(value);
        engine.ready();
      });

      var ballFolder = gui.addFolder('공 위치 설정 (m)');
      ballFolder.open();
      var ballX = ballFolder.add(defaultValue, 'ballX');
      ballX.onChange(function (value) {
        engine.stop();
        rotation.setBallX(value);
        engine.ready();
      });

      var ballVFolder = gui.addFolder('공 속도 설정 (m/s)');
      ballVFolder.open();
      var ballV = ballVFolder.add(defaultValue, 'ballV');
      ballV.onChange(function (value) {
        engine.stop();
        rotation.setBallV(value);
        engine.ready();
      })

      var valueFolder = gui.addFolder('기타 설정 (m)');
      valueFolder.open();
      var ballRadius = valueFolder.add(defaultValue, 'ballRadius');
      ballRadius.onChange(function (value) {
        engine.stop();
        rotation.setBallRadius(value);
        engine.ready();
      });

      var blockWidth = valueFolder.add(defaultValue, 'blockWidth');
      blockWidth.onChange(function (value) {
        engine.stop();
        rotation.setBlockWidth(value);
        engine.ready();
      });

      var blockHeight = valueFolder.add(defaultValue, 'blockHeight');
      blockHeight.onChange(function (value) {
        engine.stop();
        rotation.setBlockHeight(value);
        engine.ready();
      });
    }
  </script>
{% endblock %}
